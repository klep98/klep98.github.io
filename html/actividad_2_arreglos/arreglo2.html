<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../../style/arreglo2.css">
    <title>Arreglo 2</title>
    <script src="./../../js/arreglo2.js"></script>
</head>
<body onload="aleatorios()">
    <div class="container">
        <p><a class="btn-back" href="../../index.html">Regresar al men√∫</a></p>
        <h1>Arreglo 2</h1>
        <h4>Capture un arreglo de 10 elementos de tipo entero, imprima el arreglo de forma ascendente y descendente, 
            encuentre el elemento menor, mayor, la suma, el promedio (media), la mediana y la moda.</h4>

        <p style="display: inline;" id="posicionDisplay">Elemento [0]:</p>
        <input type="number" id="elementoInput" required>
        <br><br>
        <input id="capturarBoton" type="button" class="btn" value="Capturar" onclick="Capturar();">
        <input id="generarBoton" type="button" class="btn" value="Generar resultado" disabled onclick="Calcular();">
        <input type="button" class="btn" value="Reiniciar" onclick="Reiniciar();">
        
        <p id="menorResultado"></p>
        <p id="mayorResultado"></p>
        <p id="sumatoriaResultado"></p>
        <p id="promedioResultado"></p>
        <p id="medianaResultado"></p>

        <table id="tablaHorizontal">
            <tr id="renglonIndice"></tr>
            <tr id="renglonDato"></tr>
        </table> <br>

        <table id="tablaHorizontal2">
            <tr id="renglonIndice2"></tr>
            <tr id="renglonDato2"></tr>
        </table> <br>

        <table id="tablaHorizontal3">
            <tr id="renglonIndice3"></tr>
            <tr id="renglonDato3"></tr>
        </table> <br>

        <table id="tablaVertical" style="display: inline;"></table>
        <table id="tablaVertical2" style="display: inline;"></table>
        <table id="tablaVertical3" style="display: inline;"></table>
    </div>
</body>
</html>
