        input[type=button]

        h1 {
            
            margin-top: 30px; /* Espacio entre la tabla y el texto */

        }
        
        /* Especificar que el h1 con id "turno" esté centrado */

        }

        tr

            position: relative;
        }

        td
        {
            position: relative;
        }

        h4 
        {
            color: white;
        }

        table 
        {
            margin: auto;
            display: inline-table;
            position: relative; /* Este atributo hace que se posicionen los objetos en relación o base a la tabla. */
        }
        
        tr
        {
            position: relative;

        }

        .imagen
        {
            width: 100px;
            height: 100px;
        }

        body 
        {
            background: black;
            display: flex;
            flex-direction: column; /* Coloca los elementos en columna */
            align-items: center; /* Centra los elementos horizontalmente */
            justify-content: center; /* Centra los elementos verticalmente */
            height: 100vh; /* Asegura que ocupe toda la altura de la ventana */
            margin: 0; /* Elimina el margen por defecto */
            padding: 0;
        }

        /* Para el enlace */
        a {
            color: white; /* Color del texto del enlace */
            text-decoration: none; /* Sin subrayado */
            position: absolute; /* Coloca el enlace en la parte superior */
            top: 20px; /* Espacio desde la parte superior */
            left: 20px; /* Espacio desde la izquierda */
        }

        a:hover {
            text-decoration: underline; /* Subrayar al pasar el ratón */
        }

        #contador 
        {
            margin-top: 20px;
        }
    </style>
