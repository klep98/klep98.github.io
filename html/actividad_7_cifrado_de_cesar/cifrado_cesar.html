<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../../style/cifrado_cesar.css">
    <title>Cifrado de Julio César</title>
    <script src="./../../js/cifrado_cesar.js"></script>
</head>

<body>
    <div class="container">
        <!-- Enlace para regresar al menú -->
        <p><a class="btn-back" href="./../../index.html">Regresar al menú</a></p>

        <!-- Título de la página -->
        <h1>Cifrado de Julio César</h1>
        <h4>El cifrado César consiste en sustituir cada letra del abecedario por una letra desplazada un número determinado de posiciones.</h4>

        <div class="section">
            <p><strong>Message: </strong></p>
            <div class="textareas-container">
                <textarea class="text-black" id="originalMessage" rows="14" onkeydown="allows(event)" onkeyup="capital(this)"></textarea>
                <textarea class="text-black" id="encryptedMessage" rows="14" readonly></textarea>
            </div>
        </div>

        <!-- Selección de la clave -->
        <p><strong>Key: </strong></p>
        <div class="key-selection">
            <select name="" id="key1"></select>
            <select name="" id="key2"></select>
            <select name="" id="key3"></select>
            <select name="" id="key4"></select>
            <select name="" id="key5"></select>
            <select name="" id="key6"></select>
        </div>

        <!-- Botones de acción -->
        <div class="buttons">
            <input type="button" class="btn" value="Example 1" onclick="example1()">
            <input type="button" class="btn" value="Example 2" onclick="example2()">
            <input type="button" class="btn" value="Encrypt" onclick="encript()">
            <input type="button" class="btn" value="Save Key" onclick="saveKey()">
            <input type="button" class="btn" value="Save Encrypted Message" onclick="saveMessage()">
            <input type="button" class="btn" value="Clear" onclick="clearTextArea()">
        </div>

    </div>
</body>

</html>
