<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pila</title>
</head>
<style>
    table,tr,td {
        border-collapse: collapse;
    }
</style>
<script>
    const palabrasAleatorias = [
        "sol", "libro", "café", "nube", "guitarra", 
        "ventana", "camino", "sombra", "fuego", "montaña", 
        "río", "luz", "jardín", "arena", "puente"
    ];

    function Aleatorias() {
        document.getElementById("Elemento").value = palabrasAleatorias[Math.floor(Math.random() * palabrasAleatorias.length)];
    }

    function CambioTexto() {
        var texto = document.getElementById("Elemento").value;
        document.getElementById("iPush").value = `Push(${texto})`;
    }

    function Push() {
        var renglon = document.createElement("tr");
        var celda1 = document.createElement("td");
        var celda2 = document.createElement("td");
        celda2.style.border = "1px solid black";
        celda1.textContent = "tope->";
        celda1.textContent = document.getElementById("Elemento").value;
        renglon.appendChild(celda1);
        renglon.appendChild(celda2);
        var rt = document.getElementById("tabla");

        if (rt.hasChildNodes()) {
            document.getElementById("tabla").firstChild.firstChild.textContent = "";
        }
        rt.insertBefore(renglon, rt.children[0]);
    }
</script>
<body onload = Aleatorias();>
    <a href="./../../index.html">Regresar al menú</a>
    <h1>Pila Genérica</h1>
    Desarrolle una aplicación que muestre un objeto tipo pila, e implement los métodos Push, Pop, Peek, Clear, Find, isEmpty.
    <br>
    Elemento: <input type="text" id="Elemento" onkeyup="CambioTexto()">
    <input type="button" value="Push()" id="iPush" onclick="Push(); Aleatorias();">
    <table style="display: inline-table;">
        <tbody id="tabla"></tbody>
    </table>
    <img src="./../../img/pila.png" alt="" style="display: inline-table;">
</body>
</html>
