<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../../style/pila.css">
    <title>Pila Genérica</title>
</head>
<script src="./../../js/pila.js"></script>
<body onload="Aleatorias();">
    <div class="container">
        <p><a class="btn-back" href="./../../index.html">Regresar al menú</a></p>
        <h1>Pila Genérica</h1>
        <p>Desarrolle una aplicación que muestre un objeto tipo pila e implemente los métodos Push, Pop, Peek, Clear, Find, isEmpty.</p>
        <p>
            Elemento: <input type="text" id="Elemento" onkeyup="CambioTexto()">
        </p>
        <br>
        <input type="button" class="btn btn-primary" value="Push()" id="iPush" onclick="Push(); Aleatorias();">
        <input type="button" class="btn btn-primary" value="Pop()" id="iPop" onclick="Pop()">
        <input type="button" class="btn btn-primary" value="Peek()" id="iPeek" onclick="Peek()">
        <input type="button" class="btn btn-primary" value="Find()" id="iFind" onclick="Find()">
        <input type="button" class="btn btn-primary" value="isEmpty()" id="iEmpty" onclick="isEmpty()">
        <input type="button" class="btn btn-primary" value="Clear()" id="iClear" onclick="Clear()">
        
        <h3 id="mensaje"></h3>
        <div id="topLabel" style="color: white; margin-bottom: 10px; display: inline-block;"></div>
        <table style="display: inline-table;">
            <tbody id="tabla"></tbody>
        </table>
        <img src="./../../img/pila.png" alt="Imagen de Pila" style="display: inline-table;">
    </div>
</body>
</html>
