<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 1</title>
    <script>
        function multiplos3() {
            if(!isNaN(document.getElementById("num1").value) && !isNaN(document.getElementById("num2").value)){
                var a = parseInt(document.getElementById("num1").value);
                var b = parseInt(document.getElementById("num2").value);
                var multiplos = "";

                for (let i = a; i <= b; i++) {
                    if (i % 3 == 0) {
                        multiplos += `${i} <br>`;
                    }
                }

                if(a!=b){
                    for (let i = a; i >= b; i--) {
                        if (i % 3 == 0) {
                            multiplos += `${i} <br>`;
                        }
                    }
                }
                document.getElementById("textoResultado").innerHTML = `Resultado: Los múltiplos de 3 entre ${a} y ${b} son: <br> ${multiplos}`;
            } else{
                document.getElementById("textoResultado").innerHTML = `Existe un error en el tipo de dato`;
            }
        }
    </script>
</head>

        <h1>
            Algoritmo 1
        </h1>
        <h4>
            Encontrar e imprimir todos los números comprendidos entre dos enteros que son múltiplos de 3.
        </h4>
    </p>
    dato 1 <input type="text" value="0" id="num1"> <br>
    dato 2 <input type="text" value="100" id="num2"> <br><br>
    <input type="button" value="Calcular" onclick="multiplos3()"> <br>
    <p id="textoResultado">Resultado:</p>
